<div class="container mt-5 mb-5">
  <div class="form">
    <form class="form-group" [formGroup]="registrationForm">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputNombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            formControlName="name"
          />
          <div
            class="alert alert-danger text-left"
            role="alert"
            *ngIf="name.invalid && name.touched"
          >
            Debe ingresar un nombre válido.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputNombre">Primer Apellido</label>
          <input
            type="text"
            class="form-control"
            placeholder="Primer Apellido"
            formControlName="middleName"
          />
          <div
            class="alert alert-danger text-left"
            role="alert"
            *ngIf="middleName.invalid && middleName.touched"
          >
            Debe ingresar un primer apellido válido.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputNombre">Segundo Apellido</label>
          <input
            type="text"
            class="form-control"
            placeholder="Segundo Apellido"
            formControlName="lastName"
          />
          <div
            class="alert alert-danger text-left"
            role="alert"
            *ngIf="lastName.invalid && lastName.touched"
          >
            Debe ingresar un segundo apellido válido.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputNombre">Cédula</label>
          <input
            type="text"
            class="form-control"
            placeholder="Cédula"
            formControlName="id"
          />
          <div
            class="alert alert-danger text-left"
            role="alert"
            *ngIf="id.invalid && id.touched"
          >
            Debe ingresar una cédula válida.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputNombre">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="inputApellido1"
            placeholder="Nombre de usuario"
            formControlName="username"
          />
          <div
            class="alert alert-danger text-left"
            role="alert"
            *ngIf="username.invalid && username.touched"
          >
            Debe ingresar un nombre de usuario válido.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputNombre">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="inputApellido2"
            placeholder="Contraseña"
            formControlName="password"
          />
          <div
            class="alert alert-danger text-left"
            role="alert"
            *ngIf="password.invalid && password.touched"
          >
            Debe ingresar una contraseña válida.
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNombre">Correo</label>
          <input
            type="email"
            class="form-control"
            placeholder="Correo"
            formControlName="email"
          />
          <div
            class="alert alert-danger text-left"
            role="alert"
            *ngIf="email.invalid && email.touched"
          >
            Debe ingresar un correo válido.
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>Rol</label>
          <select class="form-control" formControlName="role">
            <option *ngFor="let role of roles" [ngValue]="role">
              {{ role }}
            </option>
          </select>
          <div
            class="alert alert-danger text-left"
            role="alert"
            *ngIf="role.invalid && role.touched"
          >
            Debe ingresar un rol.
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12 text-center">
          <button
            class="btn btn-primary btn-block"
            routerLink="/login"
            [disabled]="registrationForm.invalid"
            (click)="post()"
          >
            Confirmar registro
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
