<h1>Ajuste del Semestre</h1>

    <div class="card border  mx-auto " style="max-width: 40rem;">
        <div class="card-header">Indique el intervalo del semestre actual</div>
        <div class="card-body">
            <div class="row justify-content-center ">
                <div class="col-5 mr-3">
                    <div class="row justify-content-center">
                        <label for="semesterStart"> Inicio del Semestre</label>
                    </div>
                    <div class="row justify-content-center">
                        <div class="input-group">
                            <input
                              class="form-control"
                              name="dp"
                              [(ngModel)]="modelStart"
                              ngbDatepicker
                              #d="ngbDatepicker"
                            />
                            <div class="input-group-append">
                              <button
                                class="btn btn-outline-secondary calendar fa fa-calendar"
                                (click)="d.toggle()"
                                type="button"
                              ></button>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="col-5 ml-3">
                    <div class="row justify-content-center">
                        <label for="semesterEnd"> Fin del Semestre</label>
                    </div>
                    <div class="row justify-content-center">
                        <div class="input-group">
                            <input
                              class="form-control"
                              name="cp"
                              [(ngModel)]="modelEnd"
                              ngbDatepicker
                              #c="ngbDatepicker"
                            />
                            <div class="input-group-append">
                              <button
                                class="btn btn-outline-secondary calendar fa fa-calendar"
                                (click)="c.toggle()"
                                type="button"
                              ></button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <div class="row justify-content-center">
                        <button class="btn btn-primary mt-4" (click) = "saveChanges()">
                            Guardar Cambios
                        </button>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
