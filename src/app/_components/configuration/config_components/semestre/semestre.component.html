<h1>Ajuste del Semestre</h1>

    <div class="card border  mx-auto " style="max-width: 30rem;">
        <div class="card-header">Indique el intervalo del semestre actual</div>
        <div class="card-body">
            <div class="row justify-content-center ">
                <div class="col">
                    <div class="row justify-content-center">
                        <label for="semesterStart"> Inicio del Semestre</label>
                    </div>
                    <div class="row justify-content-center">
                        <input type="date" name="dateSemester" id="semesterStart" (change) = "changeFinMin()">
                    </div>
                </div>
                <div class="col">
                    <div class="row justify-content-center">
                        <label for="semesterEnd"> Fin del Semestre</label>
                    </div>
                    <div class="row justify-content-center">
                        <input type="date" name="dateSemester" id="semesterEnd" (change) = "changeFinMin()">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <div class="row justify-content-center">
                        <button class="btn btn-primary mt-4" (click) = "saveChanges()">
                            Guardar Cambios
                        </button>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
