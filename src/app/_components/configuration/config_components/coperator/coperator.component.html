<div class="container-fluid">
    <div class="col">
      <h1>Gestión de Operadores</h1>
      <button class="btn btn-primary mb-2" (click) = "open(content)"> Añadir Operador</button>
      <div class="table-responsive">
        <table class="table  table-hover table-condensed text-center">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Correo</th>
              <th scope="col">Carnet</th>
              <th scope="col">Permisos de Operador</th>
            </tr>
          </thead>
          <tbody id = "tableSearch">
            <tr *ngFor = "let user of users">
              <td> {{ user.nombre }}</td>
              <td> {{ user.correo }}</td>
              <td> {{ user.carnet }}</td>
              <td>
                <div *ngIf = user.permisos; >
                  <input class="btn btn-success" id = "btn{{user.id}}" type="button" value="Permitido" (click)="checkValue(user.id)">
                </div>
                <div *ngIf = !user.permisos; >
                  <input class="btn btn-danger" id = "btn{{user.id}}" type="button" value="Denegado" (click)="checkValue(user.id)">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
    </div>
</div> 

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Nuevo operador</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-row">
                <div class="form-group col">
                    <label for="nameInput">Nombre</label>
                    <input type="text" class="form-control" id="nameInput">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="lastNameInput">Apellidos</label>
                    <input type="text" class="form-control" id="lastNameInput">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="idInput">Carnet</label>
                    <input type="text" class="form-control" id="idInput">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col mb-0">
                    <label for="emailInput">Email</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <input type="email" class="form-control" id="emailInput" placeholder="Usuario">
                </div>
                <div class="form-group col">
                    <p class="estudiantec text-secondary pt-1">@estudiantec.cr</p>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-primary"
        (click)="modal.close('Save click')"
      >
        Guardar
      </button>
    </div>
  </ng-template>
