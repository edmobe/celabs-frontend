<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div class="container-fluid">
    <div class="col">
      <h1>Lista de estados de averías</h1>
      <div>
        <button class="mb-3 btn btn-primary" (click)="open(content)">Añadir estado</button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover table-condensed text-center">
          <thead>
            <tr>
              <th scope="col">Estado</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id = "tableSearch">
            <tr *ngFor = "let estado of estados">
                <td> {{ estado.estado }}</td>
                <td>
                    <input type="button" class="btn btn-success" id = "btnS{{estado.estado}}" (click)="checkValue(estado.estado)" value = "Habilitado">
                    <input type="button" class="btn btn-primary" id = "btnE{{estado.estado}}" (click)="editState(estado,content)" value = "Editar">
                </td>

            </tr>
          </tbody>
        </table>
    </div>
    </div>
</div> 

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nuevo estado</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form>
          <div class="form-row">
              <div class="form-group col">
                  <label for="nameState">Estado</label>
                  <input type="text" class="form-control" id="nameState">
              </div>
          </div>
      </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('Save click')"
    >
      Guardar
    </button>
  </div>
</ng-template>
