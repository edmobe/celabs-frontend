<div class="modal-header">
  <h4 class="modal-title">Reservar laboratorio</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="reservationForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Laboratorio a reservar</label>
        <input
          type="text"
          class="form-control"
          placeholder="Laboratorio"
          formControlName="laboratory"
          readonly
        />
      </div>
      <div class="form-group col-md-6">
        <label>Profesor a cargo</label>
        <select class="form-control" formControlName="teacher">
          <option *ngFor="let teacher of teachers"> {{ teacher }}</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Fecha de inicio</label>
        <input
          type="date"
          class="form-control"
          placeholder="Fecha de inicio"
          formControlName="startDate"
          readonly
        />
      </div>
      <div class="form-group col-md-6">
        <label>Hora de inicio</label>
        <input
          type="time"
          class="form-control"
          placeholder="Hora de inicio"
          formControlName="startTime"
          readonly
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Fecha de finalizaci贸n</label>
        <input
          type="date"
          class="form-control"
          placeholder="Fecha de finalizaci贸n"
          formControlName="endDate"
          readonly
        />
      </div>
      <div class="form-group col-md-6">
        <label>Hora de finalizaci贸n</label>
        <input
          type="time"
          class="form-control"
          placeholder="Hora de finalizaci贸n"
          formControlName="endTime"
          readonly
        />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="reserve()">
    Enviar
  </button>
</div>
