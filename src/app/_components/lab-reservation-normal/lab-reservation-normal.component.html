<div class="modal-header">
  <h4 class="modal-title">¡Hola reservación normal!</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    Tu id es: {{ event.id }} y tu horario es
    {{ event.start.toLocaleString("es-US") }} -
    {{ event.end.toLocaleString("es-US") }}
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('Close click')"
  >
    Enviar
  </button>
</div>
