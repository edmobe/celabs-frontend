<div class="modal-header">
  <h4 class="modal-title">Solicitar reservación de laboratorio</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="reservationForm">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Motivo</label>
        <input
          type="text"
          class="form-control"
          placeholder="Motivo de reservación"
          formControlName="title"
        />
      </div>
    </div>
    <div class="form-row" *ngIf="title.invalid && title.touched">
      <div class="form-group col-md-12">
        <div class="alert alert-danger" role="alert">
          Debe ingresar un motivo.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Laboratorio a reservar</label>
        <input
          type="text"
          class="form-control"
          placeholder="Laboratorio"
          formControlName="laboratory"
          readonly
        />
      </div>
      <div class="form-group col-md-6">
        <label>Profesor a cargo</label>
        <select class="form-control" formControlName="teacher">
          <option *ngFor="let teacher of teachers" [ngValue]="teacher">
            {{ teacher }}</option
          >
        </select>
      </div>
    </div>
    <div class="form-row" *ngIf="true">
      <div class="form-group col-md-6"></div>
      <div class="form-group col-md-6">
        <div
          class="alert alert-danger"
          *ngIf="teacher.invalid && teacher.touched"
          role="alert"
        >
          Debe seleccionar un profesor.
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label>Horario</label>
        <input
          type="text"
          class="form-control"
          placeholder="Horario"
          formControlName="time"
          readonly
        />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    [disabled]="reservationForm.invalid"
    class="btn btn-primary"
    (click)="reserve()"
  >
    Enviar
  </button>
</div>
