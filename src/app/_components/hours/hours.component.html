<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div>
  <button class="m-3 btn btn-primary" (click)="open(content)">
    Añadir nuevo reporte
  </button>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-striped table-hover table-condensed text-center">
      <thead>
        <tr>
          <th scope="col">Fecha</th>
          <th scope="col">Horas registradas</th>
          <th scope="col">Hora de inicio</th>
          <th scope="col">Hora de finalización</th>
          <th scope="col">Reportado</th>
          <th scope="col">Estado</th>
          <th scope="col">Editar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hora of horas; index as i">
          <td>{{ hora.fecha }}</td>
          <td>{{ hora.horaRegistrada }}</td>
          <td>{{ hora.horaInicio }}</td>
          <td>{{ hora.horaFinal }}</td>
          <td>{{ hora.reportado }}</td>
          <td>{{ hora.estado }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nuevo reporte</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="col">
          <label>Fecha del turno</label>
          <div class="input-group">
            <input
              class="form-control"
              name="dp"
              [(ngModel)]="model"
              ngbDatepicker
              #d="ngbDatepicker"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary calendar fa fa-calendar"
                (click)="d.toggle()"
                type="button"
              ></button>
            </div>
          </div>
        </div>
        <div class="col">
          <label>Hora de inicio</label>
          <br />
          <input
            class="form-control input-lg"
            type="time"
            id="timePicker"
            name="input"
            placeholder="HH:mm:ss"
          />
        </div>
        <div class="col">
          <label>Hora de finalización</label>
          <br />
          <input
            class="form-control input-lg"
            type="time"
            id="timePicker"
            name="input"
            placeholder="HH:mm:ss"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('Save click')"
    >
      Registrar Horas
    </button>
  </div>
</ng-template>
