<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div>
  <button class="m-3 btn btn-primary" (click)="open(content)">
    AÃ±adir nuevo reporte
  </button>
</div>
<div class="panel panel-default">
  <div class="panel-body">
    <table class="table table-striped table-hover table-condensed text-center">
      <thead>
        <tr>
          <th scope="col">Fecha</th>
          <th scope="col">Reporte</th>
          <th scope="col">Visualizar</th>
          <th scope="col">Descargar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inventario of inventarios; index as i">
          <td>{{ inventario.fecha }}</td>
          <td>{{ inventario.reporte }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nuevo reporte</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group row">
        <label for="inputOperador" class="col-sm-4 col-form-label"
          >Operador a cargo</label
        >
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control"
            id="inputOperador"
            placeholder="Operador"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLab" class="col-sm-4 col-form-label"
          >Laboratorio</label
        >
        <div class="col-sm-6">
          <select class="form-control" id="inputLab">
            <option *ngFor="let lab of laboratorios"> {{ lab }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPcComplet" class="col-sm-8 col-form-label"
          >Cantidad de computadoras completas</label
        >
        <div class="col-sm-4">
          <select class="form-control" id="inputPcComplet">
            <option *ngFor="let cant of cantidad"> {{ cant }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPcIncomplet" class="col-sm-8 col-form-label"
          >Cantidad de computadoras incompletas</label
        >
        <div class="col-sm-4">
          <select class="form-control" id="inputPcIncomplet">
            <option *ngFor="let cant of cantidad"> {{ cant }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputProyect" class="col-sm-8 col-form-label"
          >Cantidad de proyectores</label
        >
        <div class="col-sm-4">
          <select class="form-control" id="inputProyect">
            <option *ngFor="let cant of cantidad"> {{ cant }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSillas" class="col-sm-8 col-form-label"
          >Cantidad de sillas</label
        >
        <div class="col-sm-4">
          <select class="form-control" id="inputSillas">
            <option *ngFor="let cant of cantidad"> {{ cant }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputExtint" class="col-sm-8 col-form-label"
          >Cantidad de extintores</label
        >
        <div class="col-sm-4">
          <select class="form-control" id="inputExtint">
            <option *ngFor="let cant of cantidad"> {{ cant }}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      (click)="modal.close('Save click')"
    >
      Registrar Inventario
    </button>
  </div>
</ng-template>
