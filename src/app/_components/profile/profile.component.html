<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-12">
      <form class="form-group">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputNombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              [value]="user.name"
              readonly
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputNombre">Primer apellido</label>
            <input
              type="text"
              class="form-control"
              placeholder="Primer apellido"
              [value]="user.middleName"
              readonly
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputNombre">Segundo apellido</label>
            <input
              type="text"
              class="form-control"
              placeholder="Segundo apellido"
              [value]="user.lastName"
              readonly
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNombre">Correo</label>
            <input
              type="text"
              class="form-control"
              placeholder="Correo"
              [value]="user.email"
              readonly
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputNombre">Rol actual</label>
            <input
              type="text"
              class="form-control"
              placeholder="Rol actual"
              [value]="user.role"
              readonly
            />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12 text-center">
            <button class="btn btn-danger btn-block" (click)="deleteAccount()">
              Darme de baja
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
