<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-12">
      <form class="form-group" [formGroup]="profileForm">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputNombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nombre"
              formControlName="name"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputNombre">Primer apellido</label>
            <input
              type="text"
              class="form-control"
              placeholder="Primer apellido"
              formControlName="middleName"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="inputNombre">Segundo apellido</label>
            <input
              type="text"
              class="form-control"
              placeholder="Segundo apellido"
              formControlName="lastName"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNombre">Correo</label>
            <input
              type="text"
              class="form-control"
              placeholder="Correo"
              formControlName="email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputNombre">Rol actual</label>
            <input
              type="text"
              class="form-control"
              placeholder="Rol actual"
              formControlName="role"
              readonly
            />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-12 text-center">
            <button
              class="btn btn-primary btn-block"
              (click)="updateProfile()"
              [disabled]="profileForm.invalid || !changed"
            >
              Actualizar datos de cuenta
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 text-center">
            <button class="btn btn-danger btn-block" (click)="deleteAccount()">
              Darse de baja
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
