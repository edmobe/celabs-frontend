<div class="modal-header">
  <h4 class="modal-title">Encuesta de satisfacción</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="height: 150px;">
  <div class="row">
    <div class="col-12">
      <h5>¿Qué opina del sistema CELabs XTEC?</h5>
    </div>
  </div>
  <div class="row mt-3 mb-3">
    <div class="col-12">
      <form class="form-group">
        <div class="form-row">
          <div class="col-3 text-center">
            <fa-icon
              (mouseover)="handleHover('veryBad')"
              (mouseout)="handleLeave('veryBad')"
              [icon]="veryBad"
              [size]="veryBadSize"
              [styles]="{
                stroke: '#FFFFFF',
                color: veryBadColor
              }"
              (click)="postSurvey(0)"
            ></fa-icon>
          </div>
          <div class="col-3 text-center">
            <fa-icon
              (mouseover)="handleHover('bad')"
              (mouseout)="handleLeave('bad')"
              [icon]="bad"
              [size]="badSize"
              [styles]="{
                stroke: '#FFFFFF',
                color: badColor
              }"
              (click)="postSurvey(1)"
            ></fa-icon>
          </div>
          <div class="col-3 text-center">
            <fa-icon
              (mouseover)="handleHover('good')"
              (mouseout)="handleLeave('good')"
              [icon]="good"
              [size]="goodSize"
              [styles]="{
                stroke: '#FFFFFF',
                color: goodColor
              }"
              (click)="postSurvey(2)"
            ></fa-icon>
          </div>
          <div class="col-3 text-center">
            <fa-icon
              (mouseover)="handleHover('veryGood')"
              (mouseout)="handleLeave('veryGood')"
              [icon]="veryGood"
              [size]="veryGoodSize"
              [styles]="{
                stroke: '#FFFFFF',
                color: veryGoodColor
              }"
              (click)="postSurvey(3)"
            ></fa-icon>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
