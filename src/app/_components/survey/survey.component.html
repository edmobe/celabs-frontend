<div class="modal-header">
  <h4 class="modal-title">Encuesta de satisfacción</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12">
      <form class="form-group" [formGroup]="surveyForm">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label>Satisfacción</label>
            <input
              type="number"
              class="form-control"
              placeholder="Satisfacción"
              formControlName="satisfaction"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="satisfaction.invalid && satisfaction.touched"
            >
              Debe seleccionar un valor.
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-primary"
    (click)="postSurvey()"
    [disabled]="surveyForm.invalid"
  >
    Enviar
  </button>
</div>
