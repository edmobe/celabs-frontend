<div class="container">
  <div class="row card-group">
    <div class="col-4 mb-4" *ngFor="let laboratory of laboratories">
      <div class="card">
        <div class="card-body align-center">
          <div class="row justify-content-center mb-5">
            <h4 class="card-title">Laboratorio {{ laboratory.codigo }}</h4>
          </div>
          <div class="row justify-content-center">
            <button
              [routerLink]="['./calendar']"
              [queryParams]="{ laboratory: laboratory | json }"
              routerLinkActive="router-link-active"
              class="btn btn-primary"
            >
              Seleccionar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
